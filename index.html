<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assest/favicon-payment.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Personal Finance Tracker</h1>
        <p>Take control of your financial future</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card income">
        <div class="stat-value" id="totalIncome">₹0.00</div>
          <div class="stat-label">Total Income</div>
        </div>
        <div class="stat-card expense">
          <div class="stat-value" id="totalExpenses">₹0.00</div>
          <div class="stat-label">Total Expenses</div>
        </div>
        <div class="stat-card balance">
          <div class="stat-value" id="netBalance">₹0.00</div>
          <div class="stat-label">Net Balance</div>
        </div>
      </div>

      <div class="main-content">
        <div class="form-section">
          <h2 class="section-title">Add Transaction</h2>
          <form id="transactionForm">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                required
                placeholder="e.g., Grocery shopping"
              />
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                step="0.01"
                required
                placeholder="0.00"
              />
            </div>

            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="">Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select Category</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>

            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </div>

        <div class="chart-section">
          <h2 class="section-title">Expense Breakdown</h2>
          <div class="chart-container">
            <canvas id="expenseChart"></canvas>
          </div>
        </div>
      </div>

      <div class="transactions-section">
        <h2 class="section-title">Recent Transactions</h2>
        <div class="transactions-list" id="transactionsList">
          <div class="no-data">
            No transactions yet. Add your first transaction above!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
